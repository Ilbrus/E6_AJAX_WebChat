{% extends 'default.html' %}

{% block title %} Web Chat Login {% endblock title %}

{% block content %}

    <form method="post" action="{% url 'sign-in' %}">
        {% csrf_token %}

        <div style="margin: auto; padding: 10px;">
            <div align="center">
                <p>{{ form.username.label_tag }}</p>
                <p>{{ form.username }}</p>
                <p>{{ form.password.label_tag }}</p>
                <p>{{ form.password }}</p>
                <input type="submit" value="Log in">
            </div>
            <div>
                <br><hr>
                <a href="{% url 'sign-up' %}"> Sign up </a>
            </div>
        </div>

    </form>

{% endblock %}
